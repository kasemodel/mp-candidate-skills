<h3 class="data">Dados pessoais</h3>
<div class="form-group">
	<label for="name">Nome:</label>
	<input type="text" id="name" class="form-control" required="true" placeholder="Informe seu nome completo" ng-model="user.name">
</div>
<div class="form-group">
	<label for="email">E-mail:</label>
	<input type="text" id="email" class="form-control" required placeholder="Informe seu email" ng-model="user.email">
</div>
